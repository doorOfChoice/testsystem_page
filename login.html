<!-- 学生登陆 -->
<script type="text/javascript">
$(function(){
  $("#submit").click(function(){
    $.post('https://api.seeonce.cn/chicken/public/user',{
      username:$("#username").val(),
      password:$("#password").val()
    }).done(function(data){
      if(data.code == 200){
        window.location.href='user_manager.html';
      }
      else
        alert("登陆失败");
    }).fail(function() {
        alert("链接服务器失败");
    });
  });
});
</script>
