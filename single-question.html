<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/paper-question.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/custom.js"></script>
    <script type="text/javascript">
      $(function() {
        $queryParams = custom.getQueryParams(document.location.href);
        
        $.ajax({
          url : 'https://api.seeonce.cn/paper/public/v2/question/' + $queryParams.id,
          method : 'GET',
          statusCode : {
            200 :function(data) {
              $('#main').append($('<h1>').text('题目:'));
              $("#main").append(custom.generateQuestion(data.datas));
            },
            404 :function() {

            }
          }
        });

      });
    </script>
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col-md-offset-2 col-md-8" id="main">
          
        </div>
      </div>
    </div>
  </body>
</html>
